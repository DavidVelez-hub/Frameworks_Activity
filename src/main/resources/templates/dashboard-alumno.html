<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Bienvenido, <span th:text="${username}"></span>!</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mi Perfil</h5>
                    <p class="card-text">Consulta y edita tus datos personales.</p>
                    <a href="#" class="btn btn-primary">Ver perfil</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mis Clases</h5>
                    <p class="card-text">Consulta tu horario de clases.</p>
                    <a href="#" class="btn btn-primary">Ver horario</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mis Pagos</h5>
                    <p class="card-text">Consulta el estado de tus pagos.</p>
                    <a href="#" class="btn btn-primary">Ver pagos</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/logout" class="btn btn-danger mt-4">Cerrar sesi√≥n</a>
</div>
</body>
</html>
