<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Bienvenido, Instructor <span th:text="${username}"></span>!</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mis Clases</h5>
                    <p class="card-text">Consulta las clases asignadas.</p>
                    <a href="#" class="btn btn-primary">Ver clases</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registrar Asistencia</h5>
                    <p class="card-text">Registra la asistencia de tus alumnos.</p>
                    <a href="#" class="btn btn-primary">Registrar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reportes</h5>
                    <p class="card-text">Genera reportes de asistencia.</p>
                    <a href="#" class="btn btn-primary">Ver reportes</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/logout" class="btn btn-danger mt-4">Cerrar sesi√≥n</a>
</div>
</body>
</html>
