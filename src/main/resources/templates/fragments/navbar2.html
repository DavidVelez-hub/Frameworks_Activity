<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar con Tailwind</title>
  <!-- Solo para desarrollo rápido -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">

    <div th:fragment="navbar">
        <!-- Navbar -->
        <nav class="bg-white shadow-md" >
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                
                <!-- Logo (izquierda) -->
                <div class="flex items-center">
                <div class="flex-shrink-0">
                    <!-- Puedes reemplazar esto por <img src="..." /> -->
                    <span class="text-xl font-bold text-blue-600">MiApp</span>
                </div>
                </div>

                <!-- Menú derecho: dropdown + foto de perfil -->
                <div class="flex items-center space-x-4">

                <!-- Dropdown (oculto por defecto) -->
                <div class="relative" x-data="{ open: false }">
                    
                    <!-- Botón con foto de perfil -->
                    <button 
                    @click="open = !open"
                    class="flex items-center focus:outline-none rounded-full"
                    type="button"
                    >
                    <!-- Foto de perfil (puedes reemplazar src por la URL de la foto del usuario) -->
                    <img 
                        class="h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-400 transition"
                        src="https://via.placeholder.com/150" 
                        alt="Foto de perfil"
                    />
                    </button>

                    <!-- Menú desplegable -->
                    <div 
                    x-show="open" 
                    @click.away="open = false"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
                    >
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
                    <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Cerrar sesión</a>
                    </div>
                </div>

                </div>
            </div>
            </div>
        </nav>
    </div>
<!-- Alpine.js para manejar el dropdown -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>

</body>
</html>
