<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Iniciar Sesión</h4>
                </div>
                <div class="card-body">

                    <!-- Mensaje de error -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Usuario o contraseña incorrectos.
                    </div>

                    <!-- Mensaje de logout -->
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        Sesión cerrada correctamente.
                    </div>

                    <!-- Formulario de login -->
                    <form th:action="@{/login}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="username" name="username" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                    <!-- Enlace a registro -->
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            ¿No tienes una cuenta?
                            <a th:href="@{/register}">Regístrate aquí</a>
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
